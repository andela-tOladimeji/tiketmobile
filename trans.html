  <body>
    <header>
      <div role="navigation" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand"><img alt="Tiketmobile" src="/img/tm_logo.svg"></a>
          </div>
          <div class="navbar-collapse collapse">             
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Login              </a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Press              </a></li>
              <li><a href="#">Feedback              </a></li>
              <li><a href="#">Privacy Policy</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid route">
      <div class="container">
        <h4>Abuja</h4>
      </div>
    </div>
    <div class="container route-card">
      <h3>Airport to Xomi</h3>
      <div class="route-card">
        <hr>
        <h4>Kouba Transport</h4>
        <p>Regular Cab</p>
        <p class="pull-right">NGN 3,000</p>
        <hr>
      </div>
      <div class="route-info"> 
        <p class="lead">Details<br> This is a test ticket, please do not use it. If you do, the system would not notify anyone of your booking and you would lose your money.</p>
      </div>
      <form role="form">
        <div class="form-group">
          <label for="">Number of tickets</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Have a coupon?</label>
          <input id="usr" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Pay Now</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
